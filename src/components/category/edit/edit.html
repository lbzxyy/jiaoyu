<!-- 主体 -->
<div class="main">
    <div class="container-fluid">
        <!-- 头部 -->
        <ngl-header></ngl-header>
        <div class="body course-category">
            <!-- 面包屑 -->
            <ol class="breadcrumb">
                <li><a href="javascript:;">课程管理</a></li>
                <li class="active">课程分类</li>
            </ol>
            <div class="category-add">
                <form action="" class="form-horizontal">
                    <div class="form-group">
                        <label for="" class="col-xs-4 control-label">名称</label>
                        <div class="col-xs-3">
                            <input name="" type="text" class="form-control input-sm" placeholder="填写分类名称">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-4 control-label">级别</label>
                        <div class="col-xs-2">
                            <select name="" class="form-control input-sm">
                                <option value="">顶级分类</option>
                                <option value="">前端开发</option>
                                <option value="">后端开发</option>
                                <option value="">数据库</option>
                                <option value="">云计算&大数据</option>
                                <option value="">视觉设计</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-4 control-label">排序</label>
                        <div class="col-xs-1">
                            <input name="" type="text" class="form-control input-sm" value="10">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="" class="col-xs-4 control-label">是否显示</label>
                        <div class="col-xs-3">
                            <label class="checkbox-inline">
                                <input name="1" type="radio" checked> 是
                            </label>
                            <label class="checkbox-inline">
                                <input name="1" type="radio"> 否
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-xs-8">
                            <button type="submit" class="btn btn-success btn-sm pull-right">保 存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
